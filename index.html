<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newspaper Header</title>
    <link href="https://fonts.googleapis.com/css2?family=Garet&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Garet', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: white;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            position: relative;
        }
        .title {
            font-family: 'Old English Text MT', Georgia, serif;
            font-size: 48px;
            font-weight: bold;
        }
        .subtext {
            font-size: 20px;
            font-style: italic;
        }
        .date {
            position: absolute;
            right: 40px;
            top: 0;
            font-size: 16px;
        }
        .image-container {
            position: absolute;
            top: 0;
            right: 0;
            width: 100px; /* Adjust as needed */
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .divider {
            height: 5px;
            background: black;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <span id="location">Manila</span>
        <span class="subtext">Special Edition</span>
        <span class="date">Wednesday, February 26, 2025</span>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/janawyd/newspaper-header/refs/heads/main/newspaper%20header.png" alt="Newspaper Design">
        </div>
    </div>
    <div class="title">The Gotham Gazette</div>
    <div class="divider"></div>
</body>
</html>
